{% extends 'base.html' %}
{% block title %}
    {{ articles.title }}
{%endblock%}

{% block body %}
<div class="container">
    <h1>{{ articles.title }}</h1>
    <div class="alert alert-info">
        <h2>{{ articles.intro }}</h2>
        <p>{{ articles.text }}</p>
        <p><b>{{ articles.date.date() }}</b></p>
        <a href="/posts/{{articles.id}}/delete" class="btn btn-danger">Delete</a>
        <a href="/posts/{{articles.id}}/update" class="btn btn-success">Edit</a>
    </div>
</div>
{%endblock%}
