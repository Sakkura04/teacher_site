{% extends 'base.html' %}
{% block title %}
    Article
{%endblock%}

{% block body %}
<div class="container">
    <h1>Updating an article</h1>
  <form method="post">
    <input type="text" name="title" id="title" value="{{article.title}}" class="form-control"><br>
    <textarea name="intro" id="intro" class="form-control">{{article.intro}}</textarea><br>
    <textarea type="text" name="text" class="form-control"> {{article.text}}</textarea><br>
    <input type="submit" class="btn btn-success" value="Update">
  </form>
</div>
{%endblock%}
