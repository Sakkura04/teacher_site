{% extends 'base.html' %}

{% block style_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
{%endblock%}

{% block main %}
<div class="background-image">
    <div class="background-overlay"></div> <!-- Додали оверлей для затемнення -->
    <div class="container-sign">
       <h2>Log In</h2>
       <div class="registration-form">
        <form class="new_user" id="new_user" action="/log_in" accept-charset="UTF-8" method="post">
          <input required type="email" name="email" id="user_email" placeholder="Email" class="input-field" value="">
          <input required type="password" name="password" id="user_password" placeholder="Пароль" class="input-field">
          <a href="/">
              <input type="submit" name="commit" value="Log in" class="btn" data-disable-with="Log in">
          </a>
        </form>
      </div>
      <p>Don't you have one? <a href="/sign_up">Sign up</a></p>  </div>
    </div>
</div>
{%endblock%}
